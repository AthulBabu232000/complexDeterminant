                           <div class="col-8"><button class = "btn btn-primary rounded"onclick = "numm()">det</button></div>

    <script>

        function numm() {
            a = document.getElementById('re-1').value;
            b = document.getElementById('re-2').value;
            c = document.getElementById('re-3').value;
            //    
            d = document.getElementById('re-4').value;
            e = document.getElementById('re-5').value;
            f = document.getElementById('re-6').value;
            g = document.getElementById('re-7').value;
            h = document.getElementById('re-8').value;
            i = document.getElementById('re-9').value;
            //    
            j = document.getElementById('im-1').value;
            k = document.getElementById('im-2').value;
            l = document.getElementById('im-3').value;
            //    
            m = document.getElementById('im-4').value;
            n = document.getElementById('im-5').value;
            o = document.getElementById('im-6').value;
            p = document.getElementById('im-7').value;
            q = document.getElementById('im-8').value;
            r = document.getElementById('im-9').value;


            sum_d_h = Number(d) * Number(h) - Number(m) * Number(q)
            i_sum_d_h = Number(m) * Number(h) + Number(q) * Number(d)

            sum_e_i = Number(e) * Number(i) - Number(n) * Number(r)
            i_sum_e_i = Number(n) * Number(i) + Number(e) * Number(r)

            sum_f_h = Number(f) * Number(h) - Number(o) * Number(q)
            i_sum_f_h = Number(o) * Number(h) + Number(q) * Number(f)

            sum_e_g = Number(e) * Number(g) - Number(n) * Number(p)
            i_sum_e_g = Number(n) * Number(g) + Number(p) * Number(e)

            sum_d_i = Number(d) * Number(i) - Number(m) * Number(r)
            i_sum_d_i = Number(m) * Number(i) + Number(r) * Number(d)

            sum_f_g = Number(f) * Number(g) - Number(o) * Number(p)
            i_sum_f_g = Number(o) * Number(g) - Number(p) * Number(f)


            diff_e_i_f_h = sum_e_i - sum_f_h
            i_diff_e_i_f_h = i_sum_e_i - i_sum_f_h

            diff_d_h_e_g = sum_d_h - sum_e_g
            i_diff_d_h_e_g = i_sum_d_h - i_sum_e_g

            diff_d_i_g_f = sum_d_i - sum_f_g
            i_diff_d_i_g_f = i_sum_d_i - i_sum_f_g



            sum_a_e_i_f_h = Number(a) * Number(diff_e_i_f_h) - Number(j) * Number(i_diff_e_i_f_h)
            i_sum_a_e_i_f_h = Number(j) * Number(diff_e_i_f_h) + Number(i_diff_e_i_f_h) * Number(a)

            sum_b_d_i_g_f = Number(b) * Number(diff_d_i_g_f) - Number(k) * Number(i_diff_d_i_g_f)
            i_sum_b_d_i_g_f = Number(k) * Number(diff_d_i_g_f) + Number(i_diff_d_i_g_f) * Number(b)

            sum_c_d_h_e_g = Number(c) * Number(diff_d_h_e_g) - Number(l) * Number(i_diff_d_h_e_g)
            i_sum_c_d_h_e_g = Number(l) * Number(diff_d_h_e_g) + Number(c) * Number(i_diff_d_h_e_g)

            result_real = sum_a_e_i_f_h - sum_b_d_i_g_f + sum_c_d_h_e_g
            result_imag = i_sum_a_e_i_f_h - i_sum_b_d_i_g_f + i_sum_c_d_h_e_g

        document.getElementById('resre').value = result_real
        document.getElementById('resim').value = result_imag
        console.log(result_real)
        console.log(result_imag)
        

        }

        function reset(){
         

            document.getElementById('re-1').value = ""
           document.getElementById('re-2').value = "";
            document.getElementById('re-3').value = "";
            //    
            document.getElementById('re-4').value = "";
             document.getElementById('re-5').value = "";
            document.getElementById('re-6').value = "";
             document.getElementById('re-7').value = "";
             document.getElementById('re-8').value = "";
             document.getElementById('re-9').value = "";
            //    
             document.getElementById('im-1').value = "";
             document.getElementById('im-2').value = "";
            document.getElementById('im-3').value = "";
            //    
             document.getElementById('im-4').value = "";
             document.getElementById('im-5').value = "";
              document.getElementById('im-6').value = "";
             document.getElementById('im-7').value = "";
            document.getElementById('im-8').value = "";
             document.getElementById('im-9').value = "";
           
        }
